{% extends '_base.html' %}

{% block title %}

{% endblock %}

{% block body %}
  <div class="text-center">
    <h1>Удаление</h1>
    <form action="" method="post">
      {% csrf_token %}
      <p>Вы уверены что хотите удалить файл: <b>{{ file.name }}</b></p>
      <button class="btn btn-danger ml-2" type="submit">Удалить</button>
      <button class="btn btn-primary ml-2" type="button" onclick="window.history.back()">Отмена</button>
    </form>
  </div>
{% endblock %}
