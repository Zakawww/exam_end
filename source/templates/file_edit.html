{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редактировать файл{% endblock %}

{% block body %}
  <h1>Редактировать файл</h1>

  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Редакатровать</button>
  </form>
{% endblock %}
